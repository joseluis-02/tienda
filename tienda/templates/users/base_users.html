<script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth.js"></script>

<script>
  // Configuración de Firebase (reemplaza con tus propias credenciales)
  const firebaseConfig = {
    apiKey: "AIzaSyBQ9yiRGIcs_B2w8WERwNL72NLM0mnNG_c",
    authDomain: "tienda-con-django.firebaseapp.com",
    projectId: "1:735665019064:web:8567c7f4ee73eb7f0bbc4d",
    // ... otras configuraciones
  };

  // Inicializar Firebase
  firebase.initializeApp(firebaseConfig);

  // Obtener una referencia al servicio de autenticación
  const auth = firebase.auth();
  // Función para iniciar sesión con Google
  function signInWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth
      .signInWithPopup(provider)
      .then((result) => {
        // El usuario ha iniciado sesión exitosamente
        const user = result.user;
        console.log("Usuario autenticado:", user);
      })
      .catch((error) => {
        // Manejar errores de inicio de sesión
        console.error("Error al iniciar sesión con Google:", error);
      });
  }
</script>
